<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/css/select.css">
    <title>과일 선택</title>
    <style>
        .selected {
            color: white;
            background-color: #4CAF50; /* 선택 시 색상 변경 */
        }
        .warning {
            color: red;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <form class="select_form">
        <div id="icon"></div>
        <p id="select_num">1/2</p>
        <p id="select_text">어떤 과일을 심으시겠어요?</p>
        <div class="select_div2">
            <div id="select_apple" onclick="selectFruitClick('사과', this)" style="background-image: url('../public/images/unselected_app.png');"></div>
            <div id="select_gam" onclick="selectFruitClick('감', this)" style="background-image: url('../public/images/unselected_gam.png');"></div>
            <div id="select_dragon" onclick="selectFruitClick('용과', this)" style="background-image: url('../public/images/unselected_dra.png');"></div>

            <div id="warningMessage" class="warning"></div>
            <button id="nextBtn" onclick="nextBtnClick(event)" disabled>다음</button>
        </div>
    </form>

    <!-- JavaScript 파일을 불러오는 부분 -->
    <script src="../public/js/select.js"></script>
</body>
</html>
